<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Center</title>
    <style>
        /* পুরো স্ক্রিনকে মাঝখানে আনার জন্য সেটিংস */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* গাঢ় কালো ব্যাকগ্রাউন্ড */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* মেইন কার্ড বা বক্সের ডিজাইন */
        .card {
            background-color: #222; /* বক্সের কালার */
            padding: 40px 20px;
            border-radius: 20px; /* সুন্দর রাউন্ড শেপ */
            border: 1px solid #ff4d4d; /* লাল বর্ডার */
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2); /* হালকা গ্লো ইফেক্ট */
        }

        h2 {
            color: #ff4d4d; /* লাল রঙের লেখা */
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* কপি বাটনের ডিজাইন */
        .copy-btn {
            background-color: #2ecc71; /* সবুজ বাটন */
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* সফল মেসেজের ডিজাইন */
        #toast {
            display: none;
            color: #2ecc71;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>সাইটের সমস্যা হয়েছে❌</h2>
    <p>নিচের বাটনে ক্লিক করে তথ্য কপি করুন</p>
    
    <textarea id="hiddenText" style="display:none;">
Görüntülü Seks Hizmeti
10 dakika 150 taka
20 dakika 210 taka
30 dakika 310 taka
40 dakika 410 taka
1 saat 510 taka

- Ödeme yapmadan önce fotoğraf veya görüntülü görüşme yapmayacağım
- ücretsiz numune vermeyeceğim
- %100 garantili çalışacağım
    </textarea>
    
    <button class="copy-btn" onclick="copyContent()">COPY</button>
    <div id="toast">কপি হয়েছে, ধন্যবাদ! ✅</div>
</div>

<script>
    function copyContent() {
        var text = document.getElementById("hiddenText").value;
        navigator.clipboard.writeText(text.trim()).then(() => {
            var toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(function(){ toast.style.display = "none"; }, 3000);
        });
    }
</script>

</body>
</html>
